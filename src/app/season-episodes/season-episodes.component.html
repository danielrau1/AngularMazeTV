<p>
  Season ID {{seasonId}}
</p>



<!--[2.2f]-->
<div *ngIf="seasonEpisodes">
  <mat-card class="example-card" *ngFor="let seasonEpisode of seasonEpisodes">
    <mat-card-title>{{seasonEpisode.number}}.{{seasonEpisode.name}}</mat-card-title>
    <mat-card-content>
      <b>Date: {{seasonEpisode.airdate}}</b><br>
      {{seasonEpisode.summary}}
    </mat-card-content>
  </mat-card>
</div>
